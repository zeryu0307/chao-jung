</font></p><p align="center"><font face="標楷體">一般人的印象中，咖哩是辛辣的，黃色的。其實這只是多樣咖哩料理中的一種而己，咖哩料理也有清淡的、甜味的、酸味的…等種種味道。顏色也因為加入的材料不同而有所變化；例如綠色咖哩是加入菠菜，黑色咖哩中有墨魚的墨汁，黃色咖哩是因為裡面有薑黃的關係，白色咖哩則是加入牛奶、優酪乳的咖哩。其實褐色的咖哩才是咖哩本來的顏色呢！</font></p><font face="標楷體">
