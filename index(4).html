</font></p><p align="center"><font face="標楷體">一.促進食慾：咖哩中含有辣味香辛料，「辣」會胃液分泌，促進唾液產生，進而加速腸胃蠕動，引起人類的食慾。



<br>二.促成發汗： 辣味香辛料會促進血液循環，達到發汗目的，所以在亞熱帶的人們，特別喜歡吃辛辣的料理，原因就在此。
<br>三.排毒效果 ： 根據報導，大部分的香辛料與胃液中的強酸結合後，會產生消毒殺菌的效果，因此有「體內排毒」的作用。
<br>四.具殺除癌細胞作用 ：咖哩內所含的「薑黃素」，具有殺除癌細胞的功能！科學的實驗研究已經證實，咖哩的確具有協助傷口復合甚至預防老年癡呆症的作用，而在印度的傳統中，也認為吃咖哩可以消炎，及具抗老效益。
